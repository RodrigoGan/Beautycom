<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples de Fetch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }
        .success { border-color: #4caf50; background: #f1f8e9; }
        .error { border-color: #f44336; background: #ffebee; }
        .loading { border-color: #ff9800; background: #fff3e0; }
        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #1976d2; }
        .log {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üîç Teste Simples de Fetch</h1>
    <p>Este teste verifica se o navegador consegue fazer requisi√ß√µes HTTP b√°sicas.</p>
    
    <div class="test-section">
        <h3>1. Teste de Fetch para Google</h3>
        <button onclick="testGoogleFetch()">Testar Fetch para Google</button>
        <div id="googleResult"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Teste de Fetch para Supabase</h3>
        <button onclick="testSupabaseFetch()">Testar Fetch para Supabase</button>
        <div id="supabaseResult"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Teste de Fetch para JSONPlaceholder</h3>
        <button onclick="testJSONFetch()">Testar Fetch para JSONPlaceholder</button>
        <div id="jsonResult"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Logs</h3>
        <div id="logs" class="log"></div>
        <button onclick="clearLogs()">Limpar Logs</button>
    </div>

    <script>
        function log(message) {
            const logsDiv = document.getElementById('logs')
            const timestamp = new Date().toLocaleTimeString()
            logsDiv.innerHTML += `[${timestamp}] ${message}\n`
            logsDiv.scrollTop = logsDiv.scrollHeight
            console.log(message)
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = ''
        }
        
        function updateResult(elementId, message, type = 'loading') {
            const element = document.getElementById(elementId)
            element.innerHTML = `<div class="${type}">${message}</div>`
        }
        
        async function testGoogleFetch() {
            updateResult('googleResult', 'Testando...', 'loading')
            log('üåê Testando fetch para Google...')
            
            try {
                const startTime = Date.now()
                const response = await fetch('https://www.google.com', {
                    method: 'GET',
                    mode: 'no-cors' // Para evitar problemas de CORS
                })
                const endTime = Date.now()
                const responseTime = endTime - startTime
                
                log(`‚úÖ Fetch para Google OK! Status: ${response.status} (${responseTime}ms)`)
                updateResult('googleResult', `‚úÖ Sucesso! Status: ${response.status} (${responseTime}ms)`, 'success')
            } catch (error) {
                log(`‚ùå Erro no fetch para Google: ${error.message}`)
                updateResult('googleResult', `‚ùå Erro: ${error.message}`, 'error')
            }
        }
        
        async function testSupabaseFetch() {
            updateResult('supabaseResult', 'Testando...', 'loading')
            log('üîó Testando fetch para Supabase...')
            
            try {
                const startTime = Date.now()
                const response = await fetch('https://supabase.co', {
                    method: 'GET',
                    mode: 'no-cors'
                })
                const endTime = Date.now()
                const responseTime = endTime - startTime
                
                log(`‚úÖ Fetch para Supabase OK! Status: ${response.status} (${responseTime}ms)`)
                updateResult('supabaseResult', `‚úÖ Sucesso! Status: ${response.status} (${responseTime}ms)`, 'success')
            } catch (error) {
                log(`‚ùå Erro no fetch para Supabase: ${error.message}`)
                updateResult('supabaseResult', `‚ùå Erro: ${error.message}`, 'error')
            }
        }
        
        async function testJSONFetch() {
            updateResult('jsonResult', 'Testando...', 'loading')
            log('üì° Testando fetch para JSONPlaceholder...')
            
            try {
                const startTime = Date.now()
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1')
                const data = await response.json()
                const endTime = Date.now()
                const responseTime = endTime - startTime
                
                log(`‚úÖ Fetch para JSONPlaceholder OK! Status: ${response.status} (${responseTime}ms)`)
                log(`üìÑ Dados recebidos: ${JSON.stringify(data).substring(0, 100)}...`)
                updateResult('jsonResult', `‚úÖ Sucesso! Status: ${response.status} (${responseTime}ms)`, 'success')
            } catch (error) {
                log(`‚ùå Erro no fetch para JSONPlaceholder: ${error.message}`)
                updateResult('jsonResult', `‚ùå Erro: ${error.message}`, 'error')
            }
        }
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Teste de fetch iniciado')
            log(`üåê User Agent: ${navigator.userAgent}`)
            log(`üîó Protocolo: ${window.location.protocol}`)
            log(`üè† Host: ${window.location.host}`)
        })
    </script>
</body>
</html>
