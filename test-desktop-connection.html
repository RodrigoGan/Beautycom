<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Conectividade Desktop</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }

</head>
<body>
    <h1>üîç Teste de Conectividade Desktop</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        async function testConnection() {

            // Teste 1: Fetch b√°sico para Google
            try {
                addResult('üì° Testando fetch para Google...', 'info');
                const response = await fetch('https://www.google.com', { mode: 'no-cors' });
                addResult('‚úÖ Fetch para Google OK!', 'success');
            } catch (error) {
                addResult(`‚ùå Erro no fetch para Google: ${error.message}`, 'error');
            }

            // Teste 2: Fetch para Supabase CDN
