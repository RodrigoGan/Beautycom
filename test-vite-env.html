<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Vari√°veis de Ambiente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
    </style>
</head>
<body>
    <h1>üîç Teste Vari√°veis de Ambiente Vite</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        function testEnvVars() {
            addResult('üöÄ Verificando vari√°veis de ambiente...', 'info');
            
            // Verificar se as vari√°veis est√£o dispon√≠veis
            const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
            const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY;
            
            addResult(`üì° VITE_SUPABASE_URL: ${supabaseUrl ? '‚úÖ Definida' : '‚ùå N√£o definida'}`, supabaseUrl ? 'success' : 'error');
            addResult(`üì° VITE_SUPABASE_ANON_KEY: ${supabaseKey ? '‚úÖ Definida' : '‚ùå N√£o definida'}`, supabaseKey ? 'success' : 'error');
            
            if (supabaseUrl) {
                addResult(`üîó URL: ${supabaseUrl}`, 'info');
            }
            
            if (supabaseKey) {
                addResult(`üîë Chave: ${supabaseKey.substring(0, 20)}...`, 'info');
            }
            
            // Testar se conseguimos fazer uma requisi√ß√£o com as vari√°veis
            if (supabaseUrl && supabaseKey) {
                addResult('üì° Testando requisi√ß√£o com vari√°veis do Vite...', 'info');
                
                fetch(`${supabaseUrl}/rest/v1/users?select=*&limit=1`, {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error(`Status: ${response.status}`);
                    }
                })
                .then(data => {
                    addResult(`‚úÖ Requisi√ß√£o OK! Dados: ${data.length} registros`, 'success');
                })
                .catch(error => {
                    addResult(`‚ùå Erro na requisi√ß√£o: ${error.message}`, 'error');
                });
            } else {
                addResult('‚ùå N√£o √© poss√≠vel testar requisi√ß√£o - vari√°veis n√£o definidas', 'error');
            }
        }

        // Executar testes quando a p√°gina carregar
        window.addEventListener('load', testEnvVars);
    </script>
</body>
</html>
