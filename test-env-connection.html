<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Chave .env</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
    </style>
</head>
<body>
    <h1>üîç Teste da Chave do arquivo .env</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        async function testEnvKey() {
            addResult('üöÄ Testando chave do arquivo .env...', 'info');
            
            // Chave do arquivo .env atual
            const envKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRna3p4YWRsbWlhZmJlZ21keGN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3OTI0OTUsImV4cCI6MjA2OTM2ODQ5NX0.MyYN4cA5pLsKb1uklQRIpX1rEuahBj4DZFcp1ljgvss';
            
            try {
                addResult('üì° Testando fetch com chave do .env...', 'info');
                const response = await fetch('https://dgkzxadlmiafbegmdxcz.supabase.co/rest/v1/users?select=*&limit=1', {
                    headers: {
                        'apikey': envKey,
                        'Authorization': `Bearer ${envKey}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Chave do .env OK! Status: ${response.status}, Dados: ${data.length} registros`, 'success');
                } else {
                    addResult(`‚ùå Chave do .env falhou! Status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Erro com chave do .env: ${error.message}`, 'error');
            }

            // Teste com a chave que eu usei anteriormente
            const myKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRna3p4YWRsbWlhZmJlZ21keGN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5NzE5NzQsImV4cCI6MjA3MDU0Nzk3NH0.Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8';
            
            try {
                addResult('üì° Testando fetch com minha chave...', 'info');
                const response = await fetch('https://dgkzxadlmiafbegmdxcz.supabase.co/rest/v1/users?select=*&limit=1', {
                    headers: {
                        'apikey': myKey,
                        'Authorization': `Bearer ${myKey}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Minha chave OK! Status: ${response.status}, Dados: ${data.length} registros`, 'success');
                } else {
                    addResult(`‚ùå Minha chave falhou! Status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Erro com minha chave: ${error.message}`, 'error');
            }

            addResult('üèÅ Testes conclu√≠dos!', 'info');
        }

        // Executar testes quando a p√°gina carregar
        window.addEventListener('load', testEnvKey);
    </script>
</body>
</html>
