<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>

            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;

</head>
<body>

        <div class="test-section">

        <div class="test-section">

    <script>
        // Configura√ß√£o do Supabase
        const SUPABASE_URL = 'https://dgkzxadlmiafbegmdxcz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRna3p4YWRsbWlhZmJlZ21keGN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQxNzM2NDQsImV4cCI6MjA2OTc0OTY0NH0.Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8';

        function log(elementId, message) {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            element.innerHTML += `[${timestamp}] ${message}\n`;
            element.scrollTop = element.scrollHeight;
        }

        function clearLog(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        async function testBasicConnectivity() {
            clearLog('basic-result');
            log('basic-result', 'üîç Iniciando teste de conectividade b√°sica...');
            
            try {
                const startTime = Date.now();
                const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                const endTime = Date.now();
                const responseTime = endTime - startTime;

                if (response.ok) {
                    log('basic-result', `‚úÖ Conectividade b√°sica: SUCESSO! (${responseTime}ms)`);
                    log('basic-result', `üìä Status: ${response.status} ${response.statusText}`);
                } else {
                    log('basic-result', `‚ùå Conectividade b√°sica: FALHOU!`);
                    log('basic-result', `üìä Status: ${response.status} ${response.statusText}`);
                }
            } catch (error) {

            }
        }

        async function testSimpleQuery() {
            clearLog('query-result');
            log('query-result', 'üîç Iniciando teste de query simples...');
            
            try {
                const startTime = Date.now();
                const response = await fetch(`${SUPABASE_URL}/rest/v1/users?select=count&limit=1`, {

                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'

                    log('query-result', `üìä Dados recebidos: ${JSON.stringify(data, null, 2)}`);

                    log('query-result', `üìä Status: ${response.status} ${response.statusText}`);

        }

                } else {

</body>
</html>
